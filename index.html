<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/icon-cart.svg">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  


</head>
<body>

  <main>
  <article class="produto">
    <picture class="produto-img">
      <img src="/images/image-product-mobile.jpg" alt="perfume">
    </picture>

    
    <div class="produto-conteudo">
      
      <p class="produto-categoria">PERFUME</p>

      <h1 class="produto-titulo">Gabrielle Essence Eau De Parfum</h1>
      <p class="produto-descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="precos">
        <p class="preco-promocional">
          <span class=".visually-hidden">Preço Atual:</span>
          $149.99
        </p>
        <p class="preco-original">
          <span class=".visually-hidden">Preço Original:</span>
          <s>$169.99</s>
        </p>
      </div>

      <button type="submit">Add to Cart</button>
    </div>
  </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zaelii">Zaeli</a>.
  </div>
  </body>
</html>
