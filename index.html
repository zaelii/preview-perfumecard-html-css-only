<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/icon-cart.svg">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  


</head>
<body>

  <main>
  <article class="produto">
    <picture class="produto-img">
      <source srcset="./images/image-product-desktop.png" media="(min-width:600px)">
      <img src="./images/image-product-mobile.png" alt="perfume">
    </picture>

    
    <div class="produto-conteudo">
      
      <p class="produto-categoria">PERFUME</p>

      <h1 class="produto-titulo">Mii Essence Eau De Parfum</h1>
      <p class="produto-descricao">An floral, solar and voluptuous interpretation created by Disraeli Filho, Perfume Creator for the House of CHANEL, inspired this mint and coconut perfume.</p>

      <div class="precos">
        <p class="preco-promocional">
          <span class="visually-hidden">Preço Atual:</span>
          $149.99
        </p>
        <p class="preco-original">
          <span class="visually-hidden">Preço Original:</span>
          <s>$169.99</s>
        </p>
      </div>

      <button class="botao" data-icon="icon-shop">Add to Cart</button>
    </div>
  </article>
  </main>
  </body>
</html>
